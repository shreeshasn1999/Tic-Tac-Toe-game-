<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe_game</title>
    <link href="game-style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="Full-content">
        <h2 class="Header-intro">Welcome to Tic-tac-toe</h2>
        <p class="Header-intro">Let's play!</p>
        <p class="Header-intro whose-turn"></p>
        <!-- <div class="button-pos">
          <button class="buttons X_button">X</button>
          <button class="buttons O_button">O</button>
        </div> -->
        <div class="boxnline">
          <div class="line"></div>
          <div class="complete_grid">
            <div class="box box-1"><span class="textinside"></span></div>
            <div class="box box-2"><span class="textinside"></span></div>
            <div class="box box-3"><span class="textinside"></span></div>
            <div class="box box-4"><span class="textinside"></span></div>
            <div class="box box-5"><span class="textinside"></span></div>
            <div class="box box-6"><span class="textinside"></span></div>
            <div class="box box-7"><span class="textinside"></span></div>
            <div class="box box-8"><span class="textinside"></span></div>
            <div class="box box-9"><span class="textinside"></span></div>
          </div>
        </div>
        <div class="gamestatus">
          <p id="status"></p>
          <img src="thand.gif" class="win-image" />
          <button class="buttons reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
